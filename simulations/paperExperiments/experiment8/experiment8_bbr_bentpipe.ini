[General]

network = leoconstellation
sim-time-limit = 300s
record-eventlog=false
cmdenv-express-mode = true
cmdenv-redirect-output = false
cmdenv-output-file = dctcpLog.txt
cmdenv-log-prefix = %t | %m |


cmdenv-event-banners = false
**.cmdenv-log-level = off

**.**.tcp.conn-*.cwnd:vector(removeRepeats).vector-recording = true
**.**.tcp.conn-*.rtt:vector(removeRepeats).vector-recording = true
**.**.tcp.conn-*.srtt:vector(removeRepeats).vector-recording = true
**.**.tcp.conn-*.throughput:vector(removeRepeats).vector-recording = true
**.**.tcp.conn-*.**.result-recording-modes = vector(removeRepeats)
**.**.queue.queueLength:vector(removeRepeats).vector-recording = true
**.**.queue.queueLength.result-recording-modes = vector(removeRepeats)
**.**.goodput:vector(removeRepeats).vector-recording = true
**.**.goodput.result-recording-modes = vector(removeRepeats)
**.**.bandwidth:vector(removeRepeats).vector-recording = true
**.**.bandwidth.result-recording-modes = vector(removeRepeats)
**.**.mbytesInFlight:vector(removeRepeats).vector-recording = true
**.**.mbytesInFlight.result-recording-modes = vector(removeRepeats)
**.scalar-recording=false
**.vector-recording=false
**.bin-recording=false

**.goodputInterval = 1s
**.throughputInterval = 1s
**.constraintAreaMinX = 0m
**.constraintAreaMaxX = 2160m
**.constraintAreaMinY = 0m
**.constraintAreaMaxY = 1080m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxZ = 0m

*.*.ipv4.typename = "LeoIpv4NetworkLayer"
**.ipv4.configurator.typename = "LeoIpv4NodeConfigurator"
*.*.ipv4.arp.typename = "GlobalArp"
*.*.ipv4.routingTable.netmaskRoutes = ""
**.groundStation[*].mobility.typename = "GroundStationMobility"
*.groundStation[*].mobility.initFromDisplayString = false
*.groundStation[*].mobility.updateFromDisplayString  = false

*.configurator.config = xml("<config><interface hosts='**' address='10.x.x.x' netmask='255.x.x.x'/><autoroute metric='delay'/></config>")
*.configurator.addStaticRoutes = true
*.configurator.optimizeRoutes = false
**.configurator.updateInterval = 100.00001ms
*.*.forwarding = true

*.visualizer.dataLinkVisualizer.packetFilter = "*"
*.visualizer.networkRouteVisualizer.displayRoutes = true
*.visualizer.networkRouteVisualizer.packetFilter = "*"
*.visualizer.routingTableVisualizer.destinationFilter = "*"
*.visualizer.statisticVisualizer.sourceFilter = "**.app[*]"
*.visualizer.statisticVisualizer.signalName = "rtt"
*.visualizer.statisticVisualizer.unit = "s"

**.ppp[*].ppp.queue.typename = "DropTailQueue"
**.ppp[*].ppp.queue.packetCapacity = 300

**.satellite[*].NoradModule.satIndex = parentIndex()
**.satellite[*].NoradModule.satName = "Starlink Satellite"
**.satellite[*].**.bitrate = 100Mbps
**.satellite[*].mobility.typename = "SatelliteMobility"
**.satellite[*].mobility.updateInterval = 100ms

**.numOfSats = 1584
**.satsPerPlane = 22
**.numOfPlanes = 72
**.incl = 53
**.satellite[*].NoradModule.inclination = 53*0.0174533
**.alt = 550
**.satellite[*].NoradModule.altitude = 550
**.numOfGS = 95
**.dataRate = 100Mbps
**.queueSize = 300
**.loadFiles = false
*.configurator.enableInterSatelliteLinks = false

